<nav class="navbar text-white bg-secondary d-flex justify-content-center">
    <h1>Angular list of prohebited words</h1>
</nav>
<div class="container-fluid d-flex justify-content-center align-items-center bg-light " style="height: 88vh;">
    <div class="container col-6  bg-white rounded">
        <h5 class=" mt-3 ">Bad words: <span class="text-danger">{{ newBadWordsString }}</span></h5>
        <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="badWords" name="badWords" [class.dangers]="checks" placeholder="Word here...">
            <button type="button" class="btn btn-warning ml-2 mr-1" (click)="sendBadWord()">Add</button>
            <button type="button" class="btn btn-danger ml-1" (click)="resetBadWord()">Reset</button>
            <br>
        </div>
        <div class="form-group green-border-focus mt-3">
            <textarea class="form-control" [(ngModel)]='text' name="text" rows="4" placeholder="Please write text here!"></textarea>
        </div>
        <p class="text-danger"> {{ pozor }}</p>
        <button type="button" type="submit" class="btn btn-success btn-block mb-3" (click)="cenzor()">Cenzor</button>
    </div>
